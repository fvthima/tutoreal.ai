                    <div class="menu-toggle-btn d-lg-none">
                        <button>
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </div>
                </header>
                <!-- Profile Sattaing Wrapper  -->
                    <form action="/api/student/update" method="POST" enctype="multipart/form-data" id="studentProfileForm">
                        <div class="profile-satting-wrapper">
                            <div class="profile-basic-info">
                                <div class="profile-photo">
                                    <img src="{{ student.profile_pic_url }}" alt="Profile Picture">
                                    <label class="edit-icon">
                                        <i class="fa-solid fa-pen"></i>
                                        <input type="file" id="profile_pic" name="profile_pic" accept="image/*" style="display: none;">
                                    </label>
                                </div>
                                <div class="profile-name-email">
                                    <h4>{{ student.name }}</h4>
                                    <a href="#">{{ student.email }}</a>
                                </div>
                                <div class="profile-edit-btn ms-auto">
                                    <button type="button" id="editProfileBtn">Edit</button>
                                </div>
                            </div>
                                <div class="profile-details-wrapper">
                                    <div class="profile-details-top d-flex align-items-center justify-content-between">
                                        <div class="profile-top-left">
                                            <h4>Profile Details</h4>
                                            <p>You can change your profile details here seamlessly.</p>
                                        </div>
                                        <div class="profile-edit-save">
                                            <button type="submit">Save</button>
                                        </div>
                                    </div>
                        
                                    <div class="profile-details-content">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="profile-input-wp">
                                                    <input type="text" placeholder="Name" name="name" value="{{ student.name }}" disabled required>
                                                    <input type="email" placeholder="Email address" name="email" value="{{ student.email }}" disabled required>
                                                    <textarea placeholder="About me" name="about_me" disabled>{{ student.about_me or '' }}</textarea>

                                                </div>
                                            </div>
                                        </div>
                        
                                        <div class="learning-preferences student-learning">
                                            <div class="profile-input-wp">
                                                <h4>Learning Preferences:</h4>
                                                <select name="preferred_language" disabled required>
                                                    <option value="">Select Language</option>
                                                    {% for lang in all_languages %}
                                                        <option value="{{ lang }}" {% if student.preferred_language == lang %}selected{% endif %}>{{ lang }}</option>
                                                    {% endfor %}
                                                </select>
                        
                                                <select name="preferred_learning_style" disabled required>
                                                    <option value="">Select Learning Style</option>
                                                    <option value="Visual" {% if student.preferred_learning_style == "Visual" %}selected{% endif %}>Visual</option>
                                                    <option value="Read/Write" {% if student.preferred_learning_style == "Read/Write" %}selected{% endif %}>Read/Write</option>
                                                    <option value="Auditory" {% if student.preferred_learning_style == "Auditory" %}selected{% endif %}>Auditory</option>
                                                </select>
                        
                                                <h4>Subjects You'd Like to Learn:</h4>

                                                <select name="subjects" id="subjectsSelect" multiple disabled required>
                                                    {% for subject in all_subjects %}
                                                        <option value="{{ subject.subject_id }}"
                                                            {% if subject.subject_id in student_subject_ids %}selected{% endif %}>
                                                            {{ subject.subject_name }}
                                                        </option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                    </form>
                </div>    
			</section>
        </main>
        <!-- Main jQuery -->
        <script src="/static/js/jquery-3.4.1.min.js"></script>
        <!-- Bootstrap jQuery -->
        <script src="/static/js/bootstrap.bundle.min.js"></script>
        <!-- Custom jQuery -->
        <script src="/static/js/scripts.js"></script>
        <script src="/static/js/calander.js"></script>
        <!-- Scroll-Top button -->
        <a href="#" class="scrolltotop" style="display: none;">
            <i class="fa-solid fa-arrow-up" aria-hidden="true"></i>
            <span class="pluse"></span>
            <span class="pluse2"></span>
        </a>
        <!-- Load sessionManager.js -->
        <script src="/static/js/sessionManager.js"></script>
        <!-- Profile update script -->
        <script>
            document.getElementById('editProfileBtn').onclick = function() {
                document.querySelectorAll('input, select, textarea').forEach(function(el) {
                    el.disabled = false;
                });
            };
        
            document.querySelector('.profile-photo').onclick = function() {
                document.getElementById('profile_pic').click();
            };
        </script>
        <script>
            document.getElementById('editProfileBtn').onclick = function() {
                document.querySelectorAll('#studentProfileForm input, #studentProfileForm select, #studentProfileForm textarea').forEach(function(el) {
                    el.disabled = false;
                });
            };
        
            document.querySelector('.profile-photo').onclick = function() {
                document.getElementById('profile_pic').click();
            };
        
            const subjectsSelect = document.getElementById('subjectsSelect');
        
            // Highlight selections in real-time
            subjectsSelect.addEventListener('mousedown', function(e) {
                e.preventDefault();
                const option = e.target;
                if (option.tagName.toLowerCase() === 'option') {
                    option.selected = !option.selected;
                    option.style.backgroundColor = option.selected ? '#4a3aff' : '';
                    option.style.color = option.selected ? '#ffffff' : '';
                }
            });
        
            // Highlight selected subjects on page load
            document.addEventListener('DOMContentLoaded', function() {
                Array.from(subjectsSelect.options).forEach(function(option) {
                    if (option.selected) {
                        option.style.backgroundColor = '#4a3aff';
                        option.style.color = '#ffffff';
                    }
                });
            });
        
            // Update profile with AJAX and show alert message
            $('#studentProfileForm').submit(function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/api/student/update',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        alert(response.msg);
                        if(response.profile_pic_url){
                            $('#profileImage').attr('src', response.profile_pic_url + '?t=' + new Date().getTime());
                        }
                    },

                    error: function(response) {
                        alert('Failed to update profile.');
                    }
                });
            });
        
            // Preview profile picture immediately after selecting
            $('#profile_pic').change(function() {
                const [file] = this.files;
                if (file) {
                    $('#profileImage').attr('src', URL.createObjectURL(file));
                }
            });
        </script>
        
    </body>
</html>
